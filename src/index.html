<!DOCTYPE html>
<html>
  <head>
    <title>
      Super Galactic Age Calculator
    </title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>
    <div class="container">
    <h3>Select your birth date to find out your age on other planets</h3>
      <form id="calc-form">
        
        <select id="year" name="year" placeholder="select year">
        <option value="" selected>select year</option>
        </select>

        <select id="month" name="month" placeholder="select month">
        <option value="" selected>select month</option>
        </select>

        <select id="day" name="day" placeholder="select day">
        <option value="" selected>select day</option>
        </select>
        
        <button class="btn-submit" type="submit">Go!</button>
      </form>

      <p>On Mercury, your age is: <span id="mercury"></span>.</p>
      <p>On Venus, your age is: <span id="venus"></span>.</p>
      <p>On Earth, your age is: <span id="earth"></span>.</p>
      <p>On Mars, your age is: <span id="mars"></span>.</p>
      <p>On Jupiter, your age is: <span id="jupiter"></span>.</p>
      <p>On Saturn, your age is: <span id="saturn"></span>.</p>
    </div>
  </body>
</html>
